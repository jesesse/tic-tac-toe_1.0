<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

</head>
<body>

    <div class="container">

        <div class="mark-choise-wrapper">
            <h2>Choose Your Mark</h2>
            <div class="mark-choise">
                <button class="x">X</button>
                <button class="o">O</button>
            </div>
        </div>

        <div class="difficulty-wrapper">
            <h2>Choose AI level</h2>
            <div class="difficulty">
                <button class="easy">EASY</button>
                <button class="normal">NORMAL</button>
                <button class="hard">SKYNET</button>
            </div>
        </div>

        <div class="gameboard">
            <button class="square" id="0"></button>
            <button class="square" id="1"></button>
            <button class="square" id="2"></button>
            <button class="square" id="3"></button>
            <button class="square" id="4"></button>
            <button class="square" id="5"></button>
            <button class="square" id="6"></button>
            <button class="square" id="7"></button>
            <button class="square" id="8"></button>
        </div>

        <div class="game-over">
            <h2 class="game-over-message"></h2>
            <button class="restart">RESTART</button>
        </div>

    </div>
    
</body>
</html>
